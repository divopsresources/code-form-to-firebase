<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/my-element.ts"></script>
  </head>
  <body>
    <my-element>
      <div class="contact">
        <h3>Build Function</h3>
        <form id="contactForm">
          <p>
            <label>Project Name</label>
            <input
              placeholder="self-service-api.sh"
              type="text"
              name="name"
              id="name"
              required
            />
          </p>
          <p class="full">
            <label>Source Code:</label>
            <textarea
              placeholder="echo 'hello world! My first build!'"
              name="message"
              rows="5"
              id="message"
            ></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </my-element>
  </body>
</html>
